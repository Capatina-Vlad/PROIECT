<mat-card>
  <mat-card-header>
    <mat-card-title>Kite</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="HandleLogin()"
    >
      Login
    </button>
    <button mat-raised-button color="accent" [routerLink]="'register'">
      New to Kite? Sign up
    </button>
  </mat-card-footer>
</mat-card>
